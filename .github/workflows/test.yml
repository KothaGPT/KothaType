name: CI â€” tests & coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Type check
        run: pnpm typecheck
      - name: Build
        run: pnpm -r build
      - name: Run tests with coverage
        run: pnpm test:ci
      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - name: Commit coverage reports
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          if [ -d "coverage" ]; then
            git add coverage/ || true
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m $'Update coverage reports\n\n- Generated by CI on '"$(date)"$'\n- Coverage data from commit '"${GITHUB_SHA::7}"
              git push
            fi
          fi
